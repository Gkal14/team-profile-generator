
    <!DOCTYPE html>
    <html>
      <head>
        <title>Team Profile</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"><source src="../Template.js" type="Template">
      </head>
      <body>
        <header class = "container">
          <div class = "flex box justify-center my-team">
            <h1> My Team </h1>
          </div>
        </header>
        <main class = "container">
        
    <div id="Manager-card" class="box card">
      <div class="box name-role manager-name">
        <h2>James</h2>
        <h3>Role: Manager</h3>
      </div> 
      <div class="box employee-info">
        <ul class="list-group">
          <li class="list-group-item">ID: 1234</li>
          <li class="list-group-item">Email: <a href="mailto:james@email.com">james@email.com</a></li>
          <li class="list-group-item">Office Number: 12345678</li>
        </ul>
      </div>
    </div>
  
    <div id="Engineer-card" class="box card">
      <div class="box name-role engineer-name">
        <h2>John</h2>
        <h3>Role: Engineer</h3>
      </div> 
      <div class="box employee-info">
        <ul class="list-group">
          <li class="list-group-item">ID: 4321</li>
          <li class="list-group-item">Email: <a href="mailto:John@email.com">John@email.com</a></li>
          
          <li class="list-group-item">Github:
          <a href="https://www.github.com/87654321" target="_blank">www.github.com/87654321</a>
          </li>
        </ul>
      </div>
    </div>
  
    <div id="Intern-card" class="box card">
      <div class="box name-role intern-name">
        <h2>Jane</h2>
        <h3>Role: Intern</h3>
      </div> 
      <div class="box employee-info">
        <ul class="list-group">
          <li class="list-group-item">ID: 5678</li>
          <li class="list-group-item">Email: <a href="mailto:Jane@email.com">Jane@email.com</a></li>
          <li class="list-group-item">School: Adelaide Uni</li>
        </ul>
      </div>
    </div>
  
        </main>
      </body>
    </html>
